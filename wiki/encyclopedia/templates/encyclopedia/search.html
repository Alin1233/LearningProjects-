{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Possible matches:</h1>

    {% if entries %}
    <ul>
        {% for entry in entries %}
    <li >
        <a  href="{% url "EntryPage" name=entry %}" value="{{entry}}">{{entry}}</a>
    </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>No matches</h1>
    {% endif %}

{% endblock %}
