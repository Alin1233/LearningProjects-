<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  
</head>
<body>

    <h1>Rock,paper scissors?</h1>
    <label for="rounds">How many rounds do you want to play?</label>
    <input type="number" id="nr">
    <input type="submit" value="Submit" id="rounds">

    <div id="game">
        <h1 id="display"></h1>
        <h2 id="current_round"></h2>
        <h1 id="final_score"></h1>
    </div>

    <div class="btns">
        <button type="button" id="rock">Rock!</button>
        <button type="button" id="paper">Paper!</button>
        <button type="button" id="scissors">Scissors!</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
